<div class="">

  <h3>{{ 'pages-principal.WordMenu' | translate }}</h3>

  <div class="parent">
    @for (item of menu; track item; let  i = $index) {
      <div class="item">
        <div class="card">
          <div class="card-body text-center">
            <img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-1/256/add-1-icon.png" width="80px">
          </div>
          <div class="card-footer text-center bg-white">
            <span>
              {{item.name}}
              {{item.name | nombre:10}}
            </span> <br>
            <button class="btn btn-primary btn-sm">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    }
  </div>

</div>
