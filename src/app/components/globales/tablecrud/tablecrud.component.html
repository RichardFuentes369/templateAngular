<div class="">

  <br><br><br>

  <div class="d-flex justify-content-end">
    @if(tienePermiso('crear')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="idSeleccionado">
        Crear
      </button>
    }
    @if(tienePermiso('ver')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="!idSeleccionado">
        Ver
      </button>
    }
    @if(tienePermiso('activar_desactivar')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="!idSeleccionado">
        Activar/Desactivar
      </button>
    }
    @if(tienePermiso('editar')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="!idSeleccionado">
        Editar
      </button>
    }
    @if(tienePermiso('eliminar')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="!idSeleccionado">
        Eliminar
      </button>
    }
    @if(tienePermiso('asignar_permisos')){
      <button class="btn btn-primary btn-sm mx-1" [disabled]="!idSeleccionado">
        Asignar
      </button>
    }
    <button class="btn btn-primary btn-sm mx-1" (click)="limpiarSeleccion()" [disabled]="!idSeleccionado">Limpiar</button>
  </div>

  <table datatable [dtOptions]="dtOptions" class="row-border hover">
  </table>

  <br><br><br>

</div>
