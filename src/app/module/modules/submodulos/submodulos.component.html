<div class="">

    <h1>{{ 'pages-modulos.Title.Submodules' | translate}}</h1>
  }
  @else{
    <h1>{{ 'pages-modulos.Title.Permissions' | translate}}</h1>
  }

  <app-globales-tablecrud
    [campoFiltro] = showcampoFiltro

    [columnas] = columnas

  >
  </app-globales-tablecrud>
</div>
