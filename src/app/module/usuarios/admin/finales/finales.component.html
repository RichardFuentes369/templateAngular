<div class="">

  <h1>{{ 'pages-usuarios.Tipo.FinalWord' | translate}}</h1>

  <app-globales-tablecrud
    [campoFiltro] = showcampoFiltro
    [endPoint] = endPoint
    [columnas] = columnas
    [permisosAcciones] = permisos

    (verItem) = "verData($event)"
    (crearNuevoItem) = "crearData($event)"
    (editarItem) = "editarData($event)"
    (eliminarItem) = "eliminarData($event)"
    (activarItem) = "activarData($event)"
  >
  </app-globales-tablecrud>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" (click)="abrirCerrar()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="abrirCerrar()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
