<div class="">
  <h1>{{ 'pages-usuarios.Tipo.AdminWord' | translate}}</h1>

  <app-globales-tablecrud
    [campoFiltro] = "true"
    [endPoint] = "'admin'"
    [columnas] = columnas
    [permisosAcciones] = permisos

    (verItem) = "verData($event)"
    (crearNuevoItem) = "crearData($event)"
    (editarItem) = "editarData($event)"
    (eliminarItem) = "eliminarData($event)"
    (activarItem) = "activarData($event)"
    (asignar) = "asignarData($event)"
  >
  </app-globales-tablecrud>

  <app-globales-modal-boostrap
    [tamano] = "'xl'"
    [scrollable] = 'true'
    [title]="'Crear nuevo administrador'"
    [save] = "true"
    [buttonSave] = "'Guardar'"
    [edit] = "true"
    [buttonEdit] = "'Editar'"
    [cancel] = "true"
    [buttonCancel] = "'Cancelar'"
  >
  </app-globales-modal-boostrap>

</div>
