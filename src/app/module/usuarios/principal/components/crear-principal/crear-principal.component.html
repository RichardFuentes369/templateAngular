<div class="">

  <h1>{{ 'pages-usuarios.Title.CreateAdminWord' | translate}}</h1>

  <!-- [(ngModel)]="model.email" -->

  <div class="col-sm-12 row">
    <div class="col-sm-6">
      <!-- file -->
      <!-- <input
      type="email"
      class="form-control form-control-user"
      id="exampleInputEmail"
      aria-describedby="emailHelp"
      placeholder="{{ 'pages-usuarios.Placeholder.AdminWord' | translate}}"
      name="model.email"
      > -->
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-usuarios.Label.firstName' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.firstName" aria-describedby="emailHelp" placeholder="{{ 'pages-usuarios.Placeholder.firstName' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-usuarios.Error.firstName' | translate}}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-usuarios.Label.lastName' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.lastName" aria-describedby="emailHelp" placeholder="{{ 'pages-usuarios.Placeholder.lastName' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-usuarios.Error.lastName' | translate}}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-usuarios.Label.email' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.email" aria-describedby="emailHelp" placeholder="{{ 'pages-usuarios.Placeholder.email' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-usuarios.Error.email' | translate}}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-usuarios.Label.password' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.password" aria-describedby="emailHelp" placeholder="{{ 'pages-usuarios.Placeholder.password' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-usuarios.Error.password' | translate}}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">
          {{ 'pages-usuarios.Label.statusUser' | translate}}
        </label>
        <select [(ngModel)]="model.isActive" class="form-control">
          <option [ngValue]="true">
            {{ 'pages-usuarios.Placeholder.isActive' | translate}}
          </option>
          <option [ngValue]="false">
            {{ 'pages-usuarios.Placeholder.isInactive' | translate}}
          </option>
        </select>
        <small id="emailHelp" class="form-text text-muted">{{ 'pages-usuarios.Error.isActive' | translate}}</small>
      </div>

      <button class="btn btn-sm btn-primary" (click)="crearPrincipal()">
        {{ 'pages-usuarios.Buttons.createUser' | translate}}
      </button>
    </div>
  </div>

</div>
